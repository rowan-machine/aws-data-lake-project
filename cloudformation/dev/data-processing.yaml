AWSTemplateFormatVersion: '2010-09-09'
Description: Data processing stack for AWS Data Lake project (Glue)

Parameters:
  GlueDatabaseName:
    Type: String
    Description: The name of the Glue database
    Default: 'ecommerce_db_dev'

  DevDataLakeBucket:
    Type: String
    Description: The name of the S3 bucket for the data lake
    Default: 'ecommerce-data-lake-us-east-1-dev'

  GlueJobName:
    Description: The name of the Glue job
    Type: String
    Default: FullLoadAndCDCProcesserJob

  GlueScriptLocation:
    Description: The S3 location of the Glue script
    Type: String
    Default: s3://aws-glue-assets-730335322582-us-east-1/scripts/FullLoadAndCDCProcesser.py

  GlueIAMRoleName:
    Description: The name of the IAM role for the Glue job
    Type: String
    Default: GlueJobRole

  IcebergJarS3Path:
    Description: S3 path to the Iceberg JAR file
    Type: String
    Default: 's3://aws-glue-assets-730335322582-us-east-1/dependencies/iceberg-spark3-runtime-0.12.0.jar'

  PyDeequJarS3Path:
    Description: S3 path to the pydeequ JAR file
    Type: String
    Default: 's3://aws-glue-assets-730335322582-us-east-1/dependencies/deequ-glue-1.0-SNAPSHOT-jar-with-dependencies.jar'

Resources:
  GlueJobRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Ref GlueIAMRoleName
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'glue.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: GlueJobS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                Resource:
                  - 'arn:aws:s3:::ecommerce-data-lake-us-east-1-dev'
                  - 'arn:aws:s3:::ecommerce-data-lake-us-east-1-dev/*'
                  - 'arn:aws:s3:::aws-glue-assets-730335322582-us-east-1'
                  - 'arn:aws:s3:::aws-glue-assets-730335322582-us-east-1/*'
              - Effect: 'Allow'
                Action:
                  - 'glue:*'
                Resource: '*'
                
  GlueS3AccessPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: 'GlueS3AccessPolicy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Action:
              - 'glue:*'
            Resource: '*'
          - Effect: 'Allow'
            Action:
              - 's3:GetObject'
              - 's3:ListBucket'
            Resource:
              - 'arn:aws:s3:::ecommerce-data-lake-us-east-1-dev'
              - 'arn:aws:s3:::ecommerce-data-lake-us-east-1-dev/*'
          - Effect: 'Allow'
            Action:
              - 'glue:GetDatabase'
              - 'glue:GetTable'
              - 'glue:GetTables'
              - 'glue:CreateTable'
              - 'glue:UpdateTable'
              - 'glue:GetCatalog'
            Resource: 
              - 'arn:aws:glue:us-east-1:730335322582:catalog'
              - 'arn:aws:glue:us-east-1:730335322582:database/ecommerce_db_dev'
              - 'arn:aws:glue:us-east-1:730335322582:table/*'
      Roles:
        - !Ref GlueS3AccessRole

  GlueS3AccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'glue.amazonaws.com'
            Action: 'sts:AssumeRole'
      Path: "/"

  GlueDatabase:
    Type: 'AWS::Glue::Database'
    Properties:
      CatalogId: !Ref 'AWS::AccountId'
      DatabaseInput:
        Name: 'ecommerce_db_dev'
        Description: 'Development database for ecommerce data lake'

  GlueJob:
    Type: 'AWS::Glue::Job'
    Properties:
      Name: !Ref GlueJobName
      Role: !GetAtt GlueJobRole.Arn
      Command:
        Name: glueetl
        ScriptLocation: !Ref GlueScriptLocation
        PythonVersion: '3'
      DefaultArguments:
        '--additional-python-modules': 'pydeequ'
        '--extra-jars': !Sub "${IcebergJarS3Path},${PyDeequJarS3Path}"
        '--TempDir': 's3://temp-rowan-us-east-1/'
        '--SPARK_VERSION': '3.1' #Set the SPARK_VERSION environment variable
      GlueVersion: '3.0'
      MaxRetries: 1
      LogUri: 's3://my-cloudwatch-logs-ecommerce-data-lake-us-east-1/glue-logs'
      MaxCapacity: 2.0
      Timeout: 2880