name: Deploy Glue Job Script 

on:
  push:
    branches:
      - main
      - DEV

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Set Environment Variable
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/DEV" ]]; then
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          fi

      - name: Sync Glue script to S3
        run: |
          aws s3 cp glue/scripts/ s3://aws-glue-assets-730335322582-us-east-1-${{ env.ENVIRONMENT }}/scripts/ --recursive

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/data-processing.yaml \
            --stack-name ${{ env.ENVIRONMENT }}-data-processing-stack \
            --capabilities CAPABILITY_NAMED_IAM
