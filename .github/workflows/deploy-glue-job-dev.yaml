name: Deploy Glue Job Script 

on:
  push:
    branches:
      - DEV  # or the branch you want to trigger this workflow
    paths:
      - 'glue/scripts/FullLoadAndCDCProcesser.py'
      - '.github/workflows/deploy-glue-job-dev.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Sync Glue script to S3
      run: |
        aws s3 cp glue/scripts/FullLoadAndCDCProcesser.py s3://aws-glue-assets-730335322582-us-east-1/scripts/FullLoadAndCDCProcesser.py

    - name: Deploy CloudFormation stack
      run: |
        aws cloudformation deploy \
          --template-file cloudformation/dev/data-processing.yaml \
          --stack-name dev-data-processing-stack \
          --capabilities CAPABILITY_NAMED_IAM
